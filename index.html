<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Website || TechForge Creations</title>
    <link rel="stylesheet" href="styless.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600;700&family=Poppins:wght@200;300;400;500;600&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

<!--Boostrap - Icons-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
   <header>
    <div class="header-container">
        <div class="logo">Miranda <br> Hotel</div>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Room</a></li>
            <li><a href="">Features</a></li>
            <li><a href="">Menu</a></li>
            <li><a href="">News</a></li>
        </ul>
    </div>
   </header>
   <section class="booking">
    <div class="booking-container">
        <div class="booking-details">
            <div class="sub-herader">ABOUT US</div>
            <div class="main-header">The Perfect <br> base For You</div>
            <button class="btn">Take A Tour</button>
        </div>
    </div>
    <form action="/">
        <label for="">
            Arrival Date
            <input type="date" placeholder="Your arrival Date">
        </label>
        <label for="">
            Departure Date
            <input type="text" placeholder="Your Departure Date">
        </label>
        <label for="">
            Guests
            <input type="text" placeholder="No of Guests">
        </label>
        <input type="button" value="Check Availability">
    </form>
   </section>
    <script src="app.js"></script>
</body>
</html>
